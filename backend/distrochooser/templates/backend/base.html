{% load static %}
<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Distrochooser">
    <title>Distrochooser</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">


    <!-- Favicons -->
    <meta name="theme-color" content="{{ meta.themecolor }}">

</head>

<body id="body" class="d-flex flex-column h-100 bg-light">
    <main>
        <div class="container-fluid py-4 ">
            {% block content %}

            {% endblock %}
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


    <script>
        function drop_enable(event) {
            event.preventDefault();
        }
        function drag_entry(event) {
            //event.preventDefault();
            event.dataTransfer.setData("entry_id", event.target.getAttribute("id"));
            event.dataTransfer.setData("mapping_id", event.target.getAttribute("mapping_id"));
        }
        function drop_entry(event) {
            event.preventDefault();
            var data = parseInt(event.dataTransfer.getData("entry_id").replace("distro_drag_", ""));
            var data_source = parseInt(event.dataTransfer.getData("mapping_id"));
            if (Number.isNaN(data_source)) {
                data_source = null;
            }
            var receiver = parseInt(event.target.getAttribute("id").replace("matrix_drop_", ""));
            var is_ignored = data_source == receiver || document.querySelector("#matrix_drop_" + receiver+ " button[id='distro_drag_"+ data +"']") !== null
            console.log("add-to-mappping", {
                "distro_id": data,
                "source_mapping": data_source,
                "receiver_mapping": receiver,
                "is_ignored": is_ignored
            })
            var mapping_url_part = data_source ? "&old_mapping=" + data_source :  ""
            window.location.href = "/matrix?distro=" + data + mapping_url_part + "&mapping=" + receiver + "&action=move"
        }
        var updatemodal = new bootstrap.Modal(document.getElementById("updatemodal"), {});
        document.onreadystatechange = function () {
            if (window.location.search.indexOf("action=create") !== -1){
                updatemodal.show();
            }
        };
    </script>
    <style>
        .drag-target {
           /* background: red; */
        }
    </style>
</body>

</html>
