on: [push]



jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ ${{ github.event_name }} event."
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "${{ GITHUB_EVENT_PATH }}" && exit 1
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r code/kuusi/requirements.txt
      - run: cd code/kuusi/ && python manage.py makemigrations
      - run: cd code/kuusi/ &&python manage.py migrate
      - run: cd code/kuusi/ &&python manage.py parse ../../matrix/matrix.toml
      - run: cd code/kuusi/ &&python manage.py annotate ../../matrix/ > ./annotation.txt
      - run: echo ${{ github.event.pull_request.number }}
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          file-path:  code/kuusi/annotation.txt
          pr-number: ${{ github.event.pull_request.number }}