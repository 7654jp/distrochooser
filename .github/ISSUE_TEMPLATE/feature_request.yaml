name: Feature request
description: Request feature you would like to see in the project
title: '[Feature-Request]: '
labels: ["feature-request"]
assignees: "cmllr"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: request
    attributes:
      label: Describe your feature
      description: Please be as specific as possible
      placeholder: Tell us what you see!
      value: "A bug happened!"
  - type: dropdown
    id: components
    attributes:
      label: Components
      description: What components does this feature affect?
      multiple: true
      options:
        - "Frontend"
        - "Backend"
        - "Decision finding"
      default: 1