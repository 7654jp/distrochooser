    attributes:
      label: Describe your feature
      description: Please be as specific as possible
      placeholder: Tell us what you see!
      value: "My feature request"

  - type: textarea
    id: dod
    attributes:
      label: Definition of done
      description: Add the definition of done
  - type: textarea
    id: research
    attributes:
      label: Further information for implementation
  