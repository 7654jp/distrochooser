name: Frontend-Task
description: Task for frontend implementation
title: '[FE-Task]: '
labels: ["frontend", "help wanted"]
type: "Task"
body:
  - type: markdown
    attributes:
      value: |
        If this issue is unassigned and you want to contribute, mention @cmllr for assignment.
  - type: textarea
