{% extends '_layout.html' %}
{% load web_extras %}
{% block title%}{{title}}{% endblock %}
{% block content%}

<form method="post" enctype="application/x-www-form-urlencoded">
    {% csrf_token %}
    <div class="row">
        <div class="col-2 col-lg-3 ">
            {% for step in steps %}
                {% step step %}
            {% endfor %}
        </div>
        <div class="col-9 col-lg-6">
            {% page page %}
        </div>
    </div>
    <div class="row">
        <div class="col-1 mt-3 ku-language-select-container">
            {% language_select%}
        </div>
    </div>
</form>
{{ tree }}
{% endblock %}
