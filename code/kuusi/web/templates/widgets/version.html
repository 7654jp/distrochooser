{% load i18n %}
{% load web_extras %}
<div class="mb-3">
    <!-- {% _i18n "FULL_VERSION" %} -->
    <select class="form-select" name="KU_SESSION_VERSION" multiple aria-label="{% _i18n "VERSION_SELECTION" %}">
        <option value="" {% if not selected_version %} selected {%endif%}>{% _i18n "FULL_VERSION"%}</option>
        {% for version in versions %}
            <option value="{{version.pk}}" {% if selected_version == version %} selected {%endif%}>{% _i18n version "version_name"%}</option>
        {% endfor %}
    </select>
</div>
<h3>
    {% _i18n "A11Y_OPTIONS" %}
</h3>
<div class="row">
    <div class="col-3">
        <label for="ku-a11y-font-size">{% _i18n "FONT_SIZE"%}</label>
        <select id="FONT_SIZE" name="FONT_SIZE" class="form-control">
            {% for key, value in a11y_options.font.items %}
                <option value="FONT_SIZE_{{key}}" {%if active_a11y.font|get_item:key%}selected{%endif%}>{% _i18n value %}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-3 mt-3">
        <label for="ku-a11y-font-size">{% _i18n "OTHER_SETTINGS"%}</label>
        <div class="row">
             <div class="col">
                {% for key in a11y_keys %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="{{key}}" type="checkbox" id="{{key}}" value="checked" {%if active_a11y.others|get_item:key%}checked='checked'{%endif%}>
                        <label class="form-check-label" for="{{key}}">{% _i18n key%}</label>
                    </div>
                {% endfor %}
             </div>
        </div>
    </div>
</div>
