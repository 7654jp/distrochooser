{% load web_extras %}
{% load i18n %}

<div class="row">
    <div class="col text-center mb-2 mt-1">

        <div class="btn-group col text-center mb-2 mt-1" role="group" aria-label="Basic outlined example">
            <a class="btn btn-outline-primary facebook" href="https://www.facebook.com/sharer/sharer.php?u={{share_link}}"
                target="_blank">
                <i class="bi bi-facebook"></i>
            </a> 
            <a class="btn btn-outline-primary twitter" class="me-2"
                href="https://twitter.com/share?url={{share_link}}&amp;hashtags=distrochooser,linux&amp;via=distrochooser"
                target="_blank">
                <i class="bi bi-twitter"></i>
            </a>

            <a class="btn btn-outline-primary reddit" class="me-2" href="http://reddit.com/submit?url={{share_link}}&amp;title=Distrochooser.de"
                target="_blank">
                <i class="bi bi-reddit"></i>
            </a>

            <a class="btn btn-outline-primary linkedin" class="me-2" href="https://www.linkedin.com/shareArticle?mini=true&url={{share_link}}"
                target="_blank">
                <i class="bi bi-linkedin"></i>
            </a>

            <a class="btn btn-outline-primary whatsapp" class="me-2" href="https://api.whatsapp.com/send?text={{share_link}}"
                target="_blank">
                <i class="bi bi-whatsapp"></i>
            </a>

            <a class="btn btn-outline-primary telegram" class="me-2" href="https://t.me/share/url?url={{share_link}}"
                target="_blank">
                <i class="bi bi-telegram"></i>
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-4 col-xl-2 col-xxl-2">

    </div>
    <div class="col-12 col-xl-8 col-xxl-8">
        <div class="input-group">
            <span class="input-group-text" id="result-link-number"><i class="bi bi-paperclip"></i></span>
            <input type="text" class="form-control share-link" id="result-link"
                aria-describedby="result-link-number result-link-label-bottom" value="{{share_link}}" onfocus="this.select();" onmouseup="return false;">
        </div>
        <div class="form-text" id="result-link-label-bottom">{% _i18n_ language_code "YOUR_RESULT_LINK_LABEL" %}</div>

    </div>
</div>
