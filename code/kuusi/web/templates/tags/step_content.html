{% load i18n %}
{% load web_extras %}

{% if step.href %}
<button name="BTN_FORCED_NAVIGATION"
    class="ku-step-button {% if step.active %} ku-step-active {% endif %} {% if step.answered %} ku-step-answered {% endif %}"
    value="{{step.href}}">
    {{ step.title  }}
</button>
{% else %}
<span>{{step.title}}</span>
{%endif %}
