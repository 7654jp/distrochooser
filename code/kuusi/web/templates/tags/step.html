{% load web_extras %}
{% load i18n %}
{% if major.href %}
<div class="row ku-step {% if major.last %} ku-step-major-last {% endif %} {% if major.css_classes %} {{ major.css_classes}} {% endif %}">
    <div class="col-12">
        <div class="row">
            <div class="col-12 col-xxl-2">
                <button name="BTN_FORCED_NAVIGATION" class="ku-step-major  {% if major.active %} ku-step-major-active {% endif %}"  value="{{major.href}}">
                    <i class="{{ icon }}"></i>
                    {% step_markings language_code major %}
                </button>
            </div>
            <div class="col-2 col-xxl-9 ku-step-major-title d-none d-xxl-block">
                {% step_content language_code major %}
            </div>
        </div>
        
    </div>
    {% for step in minor %}
    <div class="col-12">
        <span class="ku-step-minor-title {% if step.active %} ku-step-title-active {% endif %} {% if step.css_classes %} {{ step.css_classes}} {% endif %}">
            {% step_content language_code step %}
        </span>
    </div>
    {% endfor %}
</div>
{% endif %}
