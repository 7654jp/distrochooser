{% load humanize %}
{% if obj.meta_type == "flag" %}
{% for flag in obj.as_list %}
    <span class="fi fi-{{flag}}"></span>
{% endfor %}
{% elif obj.meta_type == "text" %}
{{obj.meta_value}}
{% elif obj.meta_type == "date" %}
{{obj.years_since}} 
{% elif obj.meta_type == "link" %}
<a target="_blank" href="/out/{{choosable.pk}}/{{obj.meta_name}}">{{obj.meta_value}}</a>
{% endif %}
