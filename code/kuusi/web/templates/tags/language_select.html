
{% load web_extras %}
{% load i18n %}
<form action="" method="post" enctype="application/x-www-form-urlencoded"

    <!--  {% translate "LANGUAGE" %} -->
    <label for="ku-i18n-site-lang-code" class="form-label"> {% _i18n "LANGUAGE" %}</label>
    {% csrf_token %}
    <select id="ku-i18n-site-lang-code" name="ku-i18n-site-lang-code" id="ku-i18n-site-lang-code" class="form-control">
        {% for code in language_codes %}
            <option value="{{code}}" {% if code == language_code %} selected {% endif%}>{{code}}</option>
        {% endfor %}
    </select>

    <!--  {% translate "LANGUAGE_CHANGE" %} -->
    <button class="form-control mt-2" id="ku-i18n-site-lang-code-change" name="ku-i18n-site-lang-code-change">{% _i18n 'LANGUAGE_CHANGE' %}</button>
    <a href="#" class="text-muted ku-18n-show mt-3 d-block">
        <!--  {% translate "TRANSLATION_TRIGGER" %} -->
        {% _i18n 'TRANSLATION_TRIGGER' %}
    </a>

    <div class="mt-2 d-none ku-i18n-controls">
        <!--  {% translate "SAVE_TRANSLATION" %} -->
        <a href="#" class="btn btn-primary ku-i18n-save">  {% _i18n 'SAVE_TRANSLATION' %}</a>
    </div>
</form>
